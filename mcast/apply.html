<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MCAST | Apply Now</title>
</head>
<body>

    <header class="site-header">
        <div class="container header-top d-flex flex-center gap-2">
            <a class="brand" href="index.html">
                <img src="assets/mcast_logo.jpeg" alt="MCAST Logo">
            </a>

            <div class="searchbar">
                <input type="search" placeholder="Search" aria-label="Search site">
            </div>
        </div>

        <nav class="site-nav" aria-label="Primary">
            <div class="container">
                <ul class="d-flex">
                    <li><a href="#" class="disabled">Study</a></li>
                    <li><a href="#" class="disabled">Services</a></li>
                    <li><a href="#" class="disabled">Research</a></li>
                    <li><a href="#" class="disabled">About</a></li>
                    <li><a href="#" class="disabled">Students Info Page</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
<section class="title-section">
            <h1>Apply Now</h1>
            <p class="text-grey">Start your journey at MCAST</p>
        </section>

        <section class="panel p-3" style="max-width: 700px; margin: var(--space-2) auto;">
            <h2>Application Form</h2>
            <form action="#" method="post" enctype="multipart/form-data" class="apply-form" autocomplete="on">
                <fieldset>
                    <legend class="sr-only">Applicant details</legend>

                    <label for="first-name">First name</label>
                    <input id="first-name" name="firstName" type="text" required placeholder="John">

                    <label for="last-name">Last name</label>
                    <input id="last-name" name="lastName" type="text" required placeholder="Doe">

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required placeholder="name@example.com">

                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" placeholder="+356 1234 5678">

                    <label for="dob">Date of birth</label>
                    <input id="dob" name="dob" type="date">

                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Street, City, Postcode"></textarea>

                    <label for="course">Course applying for</label>
                    <input id="course" name="course" type="text" placeholder="e.g. Information Technology">

                    <label for="qualification">Highest qualification</label>
                    <input id="qualification" name="qualification" type="text" placeholder="e.g. Diploma">

                    <label>Gender</label>
                    <div class="d-flex" style="gap:.5rem;">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                        <label><input type="radio" name="gender" value="notsay"> Prefer not to say</label>
                    </div>

                    <label for="statement">Personal statement</label>
                    <textarea id="statement" name="statement" rows="5" placeholder="Tell us why you want to study at MCAST"></textarea>

                    <label for="cv">Upload CV (optional)</label>
                    <input id="cv" name="cv" type="file" accept=".pdf,.doc,.docx">

                    <div class="form-actions" style="margin-top:1rem">
                        <button type="submit" class="btn-primary">Submit application</button>
                        <button type="reset" class="btn-secondary" style="margin-left:.5rem">Reset</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container d-flex flex-between flex-center">
            <span>Â© 2026 MCAST Prototype</span>
        </div>
    </footer>

</body>
</html>
